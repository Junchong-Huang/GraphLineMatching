MODEL_NAME: vgg16_linematching
DATASET_NAME: wire

DATASET_FULL_NAME: Scannet

MODULE: LM.model

BACKBONE: VGG16_bn

BATCH_SIZE: 3
DATALOADER_NUM: 8

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 512
    - 512

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 5.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 10

  EPOCH_ITERS: 1000  # iterations per epoch

  CLASS: none
  
# Evaluation settings and PCK metric
EVAL:
  EPOCH: 6  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

LM:
  FEATURE_CHANNEL: 512
  BS_ITER_NUM: 40
  BS_EPSILON: 1.0e-10
#  VOTING_ALPHA: 20.
  VOTING_ALPHA: 50.0
  GNN_FEAT: 2048
  GNN_LAYER: 2
